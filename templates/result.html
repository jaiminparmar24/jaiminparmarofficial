<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Result</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif; background:#f4f6f8; color:#111; padding:24px}
    .box{max-width:720px;margin:20px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    img{max-width:320px;border:1px solid #eee;padding:8px;background:#fff}
    .btn{display:inline-block;padding:10px 14px;border-radius:6px;background:#0ea5a4;color:white;border:none;cursor:pointer;margin-top:12px;text-decoration:none}
    a.link{display:inline-block;margin-left:10px;color:#444;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h2>QR Generated</h2>
    <p><strong>URL:</strong> <a href="{{ url }}" target="_blank">{{ url }}</a></p>

    <div>
      <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" alt="QR">
    </div>

    <div style="margin-top:12px">
      <a class="btn" href="{{ url_for('download_file', filename=filename) }}">Download PNG</a>
      <a class="link" href="{{ url_for('index') }}">Generate another</a>
    </div>
  </div>
</body>
</html>
